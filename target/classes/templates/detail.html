<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="/icon2_3232.png">
    <title>Detail Resep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Detail Resep</h2>
    <div class="card shadow-sm p-4">
        <h4 th:text="${resep.judul}"></h4>
        <p><strong>Kategori:</strong> <span th:text="${resep.kategori}"></span></p>

        <p><strong>Bahan:</strong></p>
        <p th:text="${resep.bahan}" style="white-space: pre-line;"></p>

        <p><strong>Langkah-langkah:</strong></p>
        <p th:text="${resep.langkah}" style="white-space: pre-line;"></p>


    </div>
    <a href="/" class="btn btn-secondary mt-3">Kembali ke Daftar</a>
</div>
</body>
</html>
