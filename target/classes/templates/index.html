<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="/icon2_3232.png">
    <title>Daftar Resep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Daftar Resep Makanan</h1>
    <a href="/tambah" class="btn btn-primary mb-3">+ Tambah Resep</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>No.</th>
                <th>Judul</th>
                <th>Kategori</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resep, iterStat : ${daftarResep}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${resep.judul}"></td>
                <td th:text="${resep.kategori}"></td>
                <td>
                    <a th:href="@{'/detail/' + ${resep.id}}" class="btn btn-sm btn-info text-white">Detail</a>
                    <a th:href="@{'/edit/' + ${resep.id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{'/hapus/' + ${resep.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
